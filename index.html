<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>sudoku</title>
	<script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js"></script>
	<script type="text/javascript">
	KISSY.getScript('iio/core/iioEngine.js',{success:function(){
		var script;
		if(KISSY.UA.mobile){
			script = 'iio/sudoku.mobile.js';
		}else{
			script = 'iio/sudoku.js';
		}
		KISSY.getScript(script,{success:function(){
			var level = prompt('难度选择 0:easy 1:normal 2:hard 3:impossible',0);
			level = isNaN(parseInt(level)) ? 0 : parseInt(level);
			sudokulogic.level = level;
			iio.start(sudoku);
		}});	
	}});
	function win(){
		window.location.reload();
	}
	function foo(){
		alert(1);
	}
	</script>
</head>
<body>
<div style = 'display:none;text-align:center;width:500px;height:300px'>难度选择</div>
</body>
</html>
